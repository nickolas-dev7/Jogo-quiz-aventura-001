<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Aventura</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .quiz-box {
      background: #fff;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    h1 { font-size: 2rem; margin-bottom: 15px; }
    #question { font-size: 1.5rem; margin: 20px 0; color: #444; }
    button {
      display: block;
      width: 100%;
      max-width: 320px;
      padding: 18px;
      margin: 12px auto;
      border: none;
      border-radius: 12px;
      font-size: 1.4rem;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }
    button:hover { transform: scale(1.05); opacity: 0.9; }
    .answer-btn {
      background: #4fc3f7; /* cor azul clara */
      color: #fff;
      font-weight: bold;
    }
    .answer-btn.correct { background: #8BC34A !important; color: white; }
    .answer-btn.wrong { background: #F44336 !important; color: white; }
    #score { font-size: 1.3rem; margin-top: 15px; font-weight: bold; }
    /* cores dos bot√µes de a√ß√£o */
    #pauseBtn { background: #FF9800; color: white; }
    #resumeBtn { background: #00BCD4; color: white; }
    #restartBtn { background: #9C27B0; color: white; }
    #endBtn { background: #F44336; color: white; }
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      #question { font-size: 1.3rem; }
      button { font-size: 1.2rem; padding: 16px; }
    }
  </style>
</head>
<body>
  <div class="quiz-box">
    <h1>üéÆ Quiz Aventura üéâ</h1>
    <p id="question">Carregando pergunta...</p>
    <div id="answers"></div>
    <p id="feedback"></p>
    <p><strong>Pontos:</strong> <span id="score">0</span></p>
    <button id="pauseBtn">‚è∏Ô∏è Pausar</button>
    <button id="resumeBtn" style="display:none;">‚ñ∂Ô∏è Retomar</button>
    <button id="restartBtn">üîÑ Reiniciar</button>
    <button id="endBtn">‚ùå Encerrar</button>
  </div>

  <script>
    const questions = [
      { question: "Quanto √© 7 x 8?", answers: ["54", "56", "64"], correct: 1 },
      { question: "Qual √© o maior planeta do Sistema Solar?", answers: ["Terra", "J√∫piter", "Saturno"], correct: 1 },
      { question: "Quem foi o primeiro presidente do Brasil?", answers: ["Dom Pedro II", "Marechal Deodoro da Fonseca", "Get√∫lio Vargas"], correct: 1 },
      { question: "Qual animal √© conhecido como 'o rei da selva'?", answers: ["Le√£o", "Elefante", "Tigre"], correct: 0 },
      { question: "Qual √© a capital da Fran√ßa?", answers: ["Paris", "Roma", "Londres"], correct: 0 },
      { question: "Quanto √© 9 x 9?", answers: ["81", "72", "99"], correct: 0 },
      { question: "Qual √© o maior oceano do mundo?", answers: ["Atl√¢ntico", "√çndico", "Pac√≠fico"], correct: 2 },
      { question: "Em que continente fica o Egito?", answers: ["√Åfrica", "√Åsia", "Europa"], correct: 0 },
      { question: "Quantos lados tem um hex√°gono?", answers: ["5", "6", "8"], correct: 1 },
      { question: "Qual √© o metal usado para fazer moedas de 1 real?", answers: ["Ouro", "N√≠quel", "Cobre"], correct: 1 }
    ];

    let currentQuestion = 0;
    let score = 0;
    let paused = false;

    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const feedbackEl = document.getElementById("feedback");
    const scoreEl = document.getElementById("score");
    const pauseBtn = document.getElementById("pauseBtn");
    const resumeBtn = document.getElementById("resumeBtn");
    const restartBtn = document.getElementById("restartBtn");
    const endBtn = document.getElementById("endBtn");

    function loadQuestion() {
      if (paused) return;
      feedbackEl.textContent = "";
      answersEl.innerHTML = "";
      const q = questions[currentQuestion];
      questionEl.textContent = q.question;
      q.answers.forEach((answer, index) => {
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.classList.add("answer-btn");
        btn.onclick = () => checkAnswer(index, btn);
        answersEl.appendChild(btn);
      });
    }

    function checkAnswer(selected, button) {
      const q = questions[currentQuestion];
      if (selected === q.correct) {
        button.classList.add("correct");
        feedbackEl.textContent = "‚úÖ Muito bem! Resposta certa!";
        score++;
      } else {
        button.classList.add("wrong");
        feedbackEl.textContent = "‚ùå Ops! Resposta correta: " + q.answers[q.correct];
      }
      scoreEl.textContent = score;
      Array.from(answersEl.children).forEach(b => b.disabled = true);
      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion >= questions.length) currentQuestion = 0;
        loadQuestion();
      }, 1500);
    }

    pauseBtn.onclick = () => {
      paused = true;
      pauseBtn.style.display = "none";
      resumeBtn.style.display = "block";
      feedbackEl.textContent = "‚è∏Ô∏è Jogo pausado";
    };

    resumeBtn.onclick = () => {
      paused = false;
      resumeBtn.style.display = "none";
      pauseBtn.style.display = "block";
      feedbackEl.textContent = "‚ñ∂Ô∏è Jogo retomado";
      loadQuestion();
    };

    restartBtn.onclick = () => {
      score = 0;
      scoreEl.textContent = score;
      currentQuestion = 0;
      paused = false;
      pauseBtn.style.display = "block";
      resumeBtn.style.display = "none";
      loadQuestion();
    };

    endBtn.onclick = () => {
      questionEl.textContent = "üëã Jogo encerrado.";
      answersEl.innerHTML = "";
      feedbackEl.textContent = "Voc√™ fez " + score + " ponto(s).";
    };

    loadQuestion();
  </script>
</body>
</html>
