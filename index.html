<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Aventura</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .quiz-container {
      background: #fff;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #333;
    }
    #question {
      font-size: 1.5rem;
      margin: 20px 0;
      color: #444;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    /* Cores diferentes */
    #startBtn { background: #4CAF50; color: white; }
    #nextBtn { background: #2196F3; color: white; display: none; }
    #pauseBtn { background: #FF9800; color: white; }
    #resumeBtn { background: #00BCD4; color: white; display: none; }
    #restartBtn { background: #9C27B0; color: white; }
    #stopBtn { background: #F44336; color: white; }
    .answer-btn {
      background: #eee;
      color: #333;
    }
    .answer-btn.correct { background: #8BC34A !important; color: white; }
    .answer-btn.wrong { background: #F44336 !important; color: white; }
    #score {
      font-size: 1.3rem;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>üéÆ Quiz Aventura üéâ</h1>
    <p id="question">Clique em "Come√ßar" para jogar!</p>
    <div id="answer-buttons"></div>
    
    <button id="startBtn" class="btn">‚ñ∂Ô∏è Come√ßar</button>
    <button id="nextBtn" class="btn">üëâ Pr√≥xima</button>
    <button id="pauseBtn" class="btn">‚è∏Ô∏è Pausar</button>
    <button id="resumeBtn" class="btn">‚ñ∂Ô∏è Retomar</button>
    <button id="restartBtn" class="btn">üîÑ Reiniciar</button>
    <button id="stopBtn" class="btn">‚èπÔ∏è Encerrar</button>
    
    <p id="score">Pontua√ß√£o: 0</p>
  </div>

  <script>
    const questions = [
      { question: "Quanto √© 5 + 7?", answers: [
        { text: "12", correct: true },
        { text: "10", correct: false },
        { text: "15", correct: false }
      ]},
      { question: "Qual √© o maior planeta do Sistema Solar?", answers: [
        { text: "Terra", correct: false },
        { text: "J√∫piter", correct: true },
        { text: "Marte", correct: false }
      ]},
      { question: "Qual animal √© conhecido como o rei da selva?", answers: [
        { text: "Le√£o", correct: true },
        { text: "Elefante", correct: false },
        { text: "Tigre", correct: false }
      ]},
      { question: "Quanto √© 9 √ó 3?", answers: [
        { text: "27", correct: true },
        { text: "21", correct: false },
        { text: "30", correct: false }
      ]},
      { question: "Qual √© a capital do Brasil?", answers: [
        { text: "Rio de Janeiro", correct: false },
        { text: "Bras√≠lia", correct: true },
        { text: "S√£o Paulo", correct: false }
      ]}
    ];

    const questionElement = document.getElementById("question");
    const answerButtons = document.getElementById("answer-buttons");
    const startBtn = document.getElementById("startBtn");
    const nextBtn = document.getElementById("nextBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const resumeBtn = document.getElementById("resumeBtn");
    const restartBtn = document.getElementById("restartBtn");
    const stopBtn = document.getElementById("stopBtn");
    const scoreElement = document.getElementById("score");

    let currentQuestionIndex = 0;
    let score = 0;
    let paused = false;

    startBtn.addEventListener("click", startGame);
    nextBtn.addEventListener("click", () => {
      currentQuestionIndex++;
      if (currentQuestionIndex >= questions.length) {
        currentQuestionIndex = 0;
      }
      setNextQuestion();
    });
    pauseBtn.addEventListener("click", () => {
      paused = true;
      pauseBtn.style.display = "none";
      resumeBtn.style.display = "block";
    });
    resumeBtn.addEventListener("click", () => {
      paused = false;
      resumeBtn.style.display = "none";
      pauseBtn.style.display = "block";
      setNextQuestion();
    });
    restartBtn.addEventListener("click", startGame);
    stopBtn.addEventListener("click", () => {
      questionElement.textContent = "Jogo encerrado. Obrigado por jogar!";
      answerButtons.innerHTML = "";
      nextBtn.style.display = "none";
    });

    function startGame() {
      score = 0;
      scoreElement.textContent = "Pontua√ß√£o: " + score;
      currentQuestionIndex = 0;
      startBtn.style.display = "none";
      setNextQuestion();
    }

    function setNextQuestion() {
      resetState();
      if (paused) return;
      showQuestion(questions[currentQuestionIndex]);
    }

    function showQuestion(question) {
      questionElement.textContent = question.question;
      question.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerText = answer.text;
        button.classList.add("btn", "answer-btn");
        button.addEventListener("click", () => selectAnswer(button, answer));
        answerButtons.appendChild(button);
      });
    }

    function resetState() {
      nextBtn.style.display = "none";
      while (answerButtons.firstChild) {
        answerButtons.removeChild(answerButtons.firstChild);
      }
    }

    function selectAnswer(button, answer) {
      const correct = answer.correct;
      if (correct) {
        button.classList.add("correct");
        score++;
        scoreElement.textContent = "Pontua√ß√£o: " + score;
      } else {
        button.classList.add("wrong");
      }
      Array.from(answerButtons.children).forEach(b => b.disabled = true);
      nextBtn.style.display = "block";
    }
  </script>
</body>
</html>
